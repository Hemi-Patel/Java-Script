<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28. Find the sum of even numbers between 1 and 50 using a do-while loop.</title>
</head>

<body>
    <script>
        let i = 1, sum = 0;
        do {
            if (i % 2 == 0) {
                sum += i;
            }
            i++;
        } while (i <= 50);
        document.writeln(`<h1>Sum of Even Numbers between 1 to 50 is : ${sum}</h1>`);
    </script>
</body>

</html>

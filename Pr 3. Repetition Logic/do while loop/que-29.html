<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29. Calculate the factorial of a number using a do-while loop.</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter any number to find factorial:"));
        let number=n;
        let fact=1;
        do{
            fact*=n;
            n--;
        }while(n>=1);
        document.writeln(`<h1>Factorial of ${number} is  : ${fact}</h1>`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30. Sum the numbers between 1 and N using a do-while loop, where N is a given
number.</title>
</head>
<body>
    <script>
        let i = 1, sum = 0;
        let n=parseInt(prompt("Enter any number to find factorial:"));
        do {
            sum += i;
            i++;
        } while (i <= n);
        document.writeln(`<h1>Sum of numbers between 1 and ${n} is : ${sum}</h1>`);
    </script>
</body>
</html>

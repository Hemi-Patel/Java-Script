<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Find the sum of the digits of a given number.</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter Any Number:"));
        let sum=0;
        while(n>=0){
            let d=n%10;
            sum=sum+d;
            n=n/10; 
        }
        document.writeln(`Sum of the digits of a given number ${sum}`);

    </script>
</body>
</html>

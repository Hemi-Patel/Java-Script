<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. Check if a number is prime using a while loop.</title>
</head>

<body>
    <script>
        let flag = 0, i = 2;
        let n = parseInt(prompt("Enter Any Number:"));
        while (i < n) {
            if (n % i == 0) {
                flag = 1;
                break;
            } else {
                flag = 0;
            }
            i++;
        }
        if (flag == 0) {
            document.writeln(`<h1>${n} is Prime Number</h1>`);
        } else {
            document.writeln(`<h1>${n} is not Prime Number</h1>`);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Print numbers from 1 to 10.</title>
</head>
<body>
    <script>
        let i=1;
        while(i<=10){
            document.write(`<h1>  ${i}</h1>`);
            i++;
        }
    </script>
</body>
</html>

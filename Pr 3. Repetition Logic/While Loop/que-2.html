<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Print the even numbers between 1 and 20.</title>
</head>

<body>
    <script>
        let i = 1;
        document.writeln("<h1>Even Number Between 1 To 20 are</h1>")
        while (i <= 20) {
            if (i % 2 == 0) {
                document.writeln(`<h1>${i}</h1>`);
            }
            i++;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48. Print the sum of all numbers from 1 to N using a for loop.</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter any number to find factorial:"));
        let sum=0;
        for (let i = 1; i <= n; i++) {
            sum += i;
        }
        document.writeln(`<h1>Sum of numbers between 1 and ${n} is : ${sum}</h1>`);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select dish based on menu number.
    </title>
</head>

<body>
    <script>
        let ch = parseInt(prompt(`Enter Menu Number:
                                1.Pavbhaji
                                2.Panipuri
                                3.Manchrian
                                4.Noodles
                                5.Undhiyu
                                `));
        switch (ch) {
            case 1:
                document.writeln(`<h1>Pavbhaji</h1>`);
                break;
            case 2:
                document.writeln(`<h1>Panipuri</h1>`);
                break;
            case 3:
                document.writeln(`<h1>Manchrian</h1>`);
                break;
            case 4:
                document.writeln(`<h1>Noodles</h1>`);
                break;
            case 5:
                document.writeln(`<h1>Undhiyu</h1>`);
                break;
            default:
                document.writeln(`<h1>Your choise is Wrong</h1>`);
                break;
        }
    </script>
</body>

</html>

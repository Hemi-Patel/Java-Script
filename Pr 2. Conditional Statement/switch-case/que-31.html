<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform basic arithmetic operations</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter Value of A:"));
        let b=parseInt(prompt("Enter Value of B:"));
        let ch=parseInt(prompt(`Enter Your Choise:
                                1.Addition
                                2.Subtraction
                                3.Multiplication
                                4.Division
                                5.Modulo`));
        switch(ch)
        {
            case 1:
                document.writeln(`<h1>Addition of ${a} and ${b} : ${a+b}</h1>`);
                break;
            case 2:
                document.writeln(`<h1>Subtraction of ${a} and ${b} : ${a-b}</h1>`);
                break;
            case 3:
                document.writeln(`<h1>Multiplication of ${a} and ${b} : ${a*b}</h1>`);
                break;
            case 4:
                document.writeln(`<h1>Division of ${a} and ${b} : ${a/b}</h1>`);
                break;
            case 5:
                document.writeln(`<h1>Modulo of ${a} and ${b} : ${a%b}</h1>`);
                break;
            default:
                document.writeln(`<h1>Your choise is Wrong</h1>`);
                break;
        }
    </script>
</body>
</html>

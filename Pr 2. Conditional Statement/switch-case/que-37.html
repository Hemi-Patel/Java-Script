<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get continent name by entering country code.
</title>
</head>
<body>
    <script>
        let country_code = parseInt(prompt(`Enter Country Code from:
        
                     91 ,93,1,43,32,45,49,81,60,31,64,63`));
        switch (country_code) {
            case 91:
                document.writeln(`<h1>India</h1>`);
                break;
            case 93:
                document.writeln(`<h1>Afghanistan</h1>`);
                break;
            case 1:
                document.writeln(`<h1>Canada</h1>`);
                break;
            case 43:
                document.writeln(`<h1>Austria</h1>`);
                break;
            case 32:
                document.writeln(`<h1>Belgium</h1>`);
                break;
            case 45:
                document.writeln(`<h1>Denmark</h1>`);
                break;
            case 49:
                document.writeln(`<h1>Germany</h1>`);
                break;
            case 81:
                document.writeln(`<h1>Japan</h1>`);
                break;
            case 60:
                document.writeln(`<h1>Malaysia</h1>`);
                break;
            case 31:
                document.writeln(`<h1>Netherlands</h1>`);
                break;
            case 64:
                document.writeln(`<h1>New Zealand</h1>`);
                break;
            case 63:
                document.writeln(`<h1>Philippines</h1>`);
                break;
            default:
                document.writeln(`<h1>Your choise is Wrong</h1>`);
                break;
        }
    </script>
</body>
</html>

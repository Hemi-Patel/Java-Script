<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a number is even or odd using ternary.
</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter Any Number:"));
        
        (n%2==0)?document.writeln(`<h1>${n} is Even Number</h1>`):document.writeln(`<h1>${n} is Odd Number</h1>`);
    </script>
</body>
</html>

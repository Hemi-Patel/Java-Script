<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the largest of two numbers.
</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter value Of A:"));
        let b=parseInt(prompt("Enter value Of B:"));
        (a>b)?document.writeln(`<h1>${a} is Largest Number</h1>`):document.writeln(`<h1>${b} is Largest Number</h1>`);

    </script>
</body>
</html>

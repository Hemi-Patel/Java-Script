<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest conditional: eligible to vote or not.</title>
</head>
<body>
    <script>
        let age=parseInt(prompt("Enter Your age:"));

        (age>=18)?document.writeln(`<h1>You Are Eligible To vote</h1>`):document.writeln(`<h1>You Are not Eligible To vote</h1>`);
    </script>
</body>
</html>

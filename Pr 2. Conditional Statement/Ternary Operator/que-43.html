<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find absolute value of a number.
</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter Any Number:"));
        (n<0)?document.writeln(`<h1>Asolute Value of ${n} is : ${n*(-1)} </h1>`):
                        document.writeln(`<h1>Asolute Value of ${n} is : ${n}</h1>`);
    </script>
</body>
</html>

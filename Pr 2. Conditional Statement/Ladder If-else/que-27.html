<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print fuel efficiency rating based on mileage.
    </title>
</head>

<body>
    <script>
        let mileage = parseInt(prompt("Enter Mileage:"));
        if (mileage >= 50) {
            document.writeln("<h1>Fuel Efficiency Is Exellent</h1>");
        }else if(mileage >= 30){
            document.writeln("<h1>Fuel Efficiency Is Good</h1>");
        }else if(mileage >= 20){
            document.writeln("<h1>Fuel Efficiency Is Average</h1>");
        }else{
            document.writeln("<h1>Fuel Efficiency Is Poor</h1>");

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify athlete performance based on race time</title>
</head>

<body>
    <script>
        let Race_Time = parseInt(prompt("Enter Your Race Time:"));
        if (Race_Time <= 30) {
            document.writeln("<h1>Your Performance Is Excellent</h1>");
        }else if(Race_Time<=45)
        {
            document.writeln("<h1>Your Performance Is Good</h1>");
        }else if(Race_Time<=60){
            document.writeln("<h1>Your Performance Is Average</h1>");
        }else{
            document.writeln("<h1>Your Performance Is Poor</h1>");

        }
    </script>
</body>

</html>

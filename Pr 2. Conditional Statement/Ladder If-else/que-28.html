<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set electricity bill amount based on usage slab.
    </title>
</head>

<body>
    <script>
        let units = parseInt(prompt("Enter Electricity Units:"));
        let bill = 0;
        if (units <= 100) {
            bill = units * 5;
        } else if (units <= 200) {
            bill = 100 * 5 + (units - 100) * 7;
        } else if (units <= 300) {
            bill = 100 * 5 + 100 * 7 + (units - 200) * 10;
        } else {
            bill = 100 * 5 + 100 * 7 + 100 * 10 + (units - 300) * 12;
        }
        document.writeln(`<h1> Your Electricity bill is :${bill}</h1>`);
    </script>
</body>

</html>

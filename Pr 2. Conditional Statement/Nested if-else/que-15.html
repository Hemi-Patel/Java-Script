<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a number is divisible by both 3 and 5.</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter Any Number:"));
        if (n % 3 == 0) {
            if (n % 5 == 0) {
                document.writeln(`<h1>${n} is Divisible By Both 3 And 5</h1>`);
            }
        } else {
            document.writeln(`<h1>${n} is not Divisible By Both 3 And 5</h1>`);

        }
    </script>
</body>

</html>

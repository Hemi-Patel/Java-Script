<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determine result (distinction, first class, pass, fail) based on marks.</title>
</head>

<body>
    <script>
        let marks = parseInt(prompt("Enter Your Marks:"));

        if (marks <= 100 && marks >= 80) {
            document.writeln(`<h1> Congratulation !! You are Passed With Distinction</h1>`);
        } else if (marks <= 79 && marks >= 60) {
            document.writeln(`<h1> Congratulation !! You are Passed With Firstclass</h1>`);
        }else if (marks <= 59 && marks >= 40) {
            document.writeln(`<h1> Congratulation !! You are Pass</h1>`);
        }else{
            document.writeln(`<h1> Sorry  !! You are Fail</h1>`);
        }
    </script>
</body>

</html>

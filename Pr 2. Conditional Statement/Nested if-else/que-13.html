<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check eligibility for driving license </title>
</head>

<body>
    <script>
        let age = parseInt(prompt("Enter Your Age:"));
        if (age >= 18) {
            document.writeln("<h1>Your Are Eligible for Driving License</h1>");
        } else {
            document.writeln("<h1>Your Are Not Eligible for Driving License</h1>");
        }
    </script>
</body>

</html>

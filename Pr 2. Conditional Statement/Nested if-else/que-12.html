<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determine if a triangle is valid</title>
</head>

<body>
    <script>
        let a1 = parseInt(prompt("Enter Value of First Angle of Triangle:"));
        let a2 = parseInt(prompt("Enter Value of Second Angle of Triangle:"));
        let a3 = parseInt(prompt("Enter Value of Third Angle of Triangle:"));
        if (a1 + a2 + a3 == 180) {
            document.writeln("<h1>Triangle Is Valid</h1>");
        }else{
            document.writeln("<h1>Triangle Is Not Valid</h1>");
        }

    </script>
</body>

</html>

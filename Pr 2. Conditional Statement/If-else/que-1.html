<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Positive Or Negative</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter any Number:"));
        if (n > 0) {
            document.writeln(`<h1>${n} is Positive Number</h1>`);
        }else{
            document.writeln(`<h1>${n} is Negative Number</h1>`);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase</title>
</head>

<body>
    <script>
        let ch = prompt("Enter character:");
        if (ch >= 'A' && ch <= 'Z') {
            document.writeln(`<h1>${ch} is Uppercase</h1>`);
        } else {
            document.writeln(`<h1>${ch} is Lowercase</h1>`);
        }
    </script>
</body>

</html>

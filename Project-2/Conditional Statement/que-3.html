<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 5</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter any Number:"));
        if (n%5 == 0) {
            document.writeln(`<h1>${n} is Divisible by 5</h1>`);
        }else{
            document.writeln(`<h1>${n} is not Divisible by 5</h1>`);
        }
    </script>
</body>
</html>

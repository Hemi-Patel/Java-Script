<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>water is in solid, liquid, or gas</title>
</head>

<body>
    <script>
        let tmp = parseFloat(prompt("Enter Temprature"));

        if (tmp <= 0) {
            document.writeln(`<h1>Water is Solid</h1>`);
        }else if(tmp>=100)
        {
             document.writeln(`<h1>Water is Gas</h1>`);
        }
        else{
             document.writeln(`<h1>Water is Liquid</h1>`);
        }
    </script>
</body>

</html>

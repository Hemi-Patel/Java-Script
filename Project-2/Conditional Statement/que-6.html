<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibile to Vote</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Enter Your Age:"));
        if (age >=18) {
            document.writeln(`<h1>You are Eligible for Vote</h1>`);
        }else{
            document.writeln(`<h1>You are not Eligible for Vote</h1>`);
        }
    </script>
</body>
</html>

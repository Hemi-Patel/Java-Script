<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>

<body>
    <script>
        let year = parseInt(prompt("Enter Year:"));
        if (year % 4 ==0) {
            document.writeln(`<h1>${year} is Leap Year</h1>`);
        } else {
            document.writeln(`<h1>${year} is Not Leap Year</h1>`);
        }
    </script>
</body>

</html>

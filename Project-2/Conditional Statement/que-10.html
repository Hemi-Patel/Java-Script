<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single digit</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter Any Number:"));
        if (n >= 0 && n <= 9) {
            document.writeln(`<h1>${n} is Single Digit</h1>`);
        } else {
            document.writeln(`<h1>${n} is not Single Digit</h1>`);
        }
    </script>
</body>

</html>

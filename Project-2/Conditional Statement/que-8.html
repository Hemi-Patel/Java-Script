<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let password = "abc@123";
        let enterpass = prompt("Enter Password:");

        if (password == enterpass) {
            document.writeln(`<h1>${enterpass} is correct password</h1>`);
        } else {
            document.writeln(`<h1>${enterpass} is incorrect password</h1>`);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr 6. Array of object</title>
    <style>
        .main {
            display: flex;
            max-width: 1570px;
            margin: 0 auto;
            flex-direction: column;
            align-items: center;
        }

        .Btns {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            align-items: start;
            flex-wrap: wrap;
        }

        .Btns button {
            font-size: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 1px 1px 2px;

        }

        .Btns select,
        .Btns input {
            margin: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            box-shadow: 1px 1px 2px;
        }

        .table_class {
            align-items: center;
            margin-top: 30px;
            box-shadow: 1px 1px 2px;
            width: 100%;
        }

        .table_class table {
            border: 1px solid black;
            border-radius: 10px;
            width: 100%;
        }

        .table_class th,td {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        .table_class table th {
            background-color: rgb(201, 197, 197);
            border: 1px solid rgb(117, 114, 114);
        }
       
    </style>
</head>

<body>
    <div class="main">
        <div class="Btns">
            <div style="margin: 0;">
                <button onclick="filterBySubject()">Filter students by subject</button>
                <select name="sub" id="sub">
                    <option value="select">Select subject</option>
                    <option value="English">English</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                </select>
            </div>
            <button onclick="sortByName()"> Sort students </button>
            <button onclick="name_grade()">Student names and Grades</button>
            <button onclick="averageAge()">Average Age of All students</button>
            <button onclick="olderThan18()">Student age >= 18</button>
            <button onclick="gradeA_subMath()">Grade 'A' & Subject 'Math'</button>
            <button onclick="sortByAge()">Sort students by age</button>
            <button onclick="searchByName()">Search By Student Name</button>
            <input type="text" id="name" placeholder="Enter Student Name">
        </div>
        <div class="table_class">
            <table id="stud" cellpadding="5" cellspacing="5"></table>
        </div>

    </div>

    <script>

        const students = [
            { id: 1, name: "Alice", age: 17, grade: "A", subject: "Math" },
            { id: 2, name: "Bob", age: 18, grade: "B", subject: "English" },
            { id: 3, name: "Charlie", age: 17, grade: "C", subject: "Science" },
            { id: 4, name: "David", age: 19, grade: "A", subject: "History" },
            { id: 5, name: "Eva", age: 18, grade: "B", subject: "Math" },
            { id: 6, name: "Frank", age: 17, grade: "C", subject: "English" },
            { id: 7, name: "Grace", age: 18, grade: "A", subject: "Science" },
            { id: 8, name: "Hannah", age: 19, grade: "B", subject: "History" },
            { id: 9, name: "Ian", age: 17, grade: "C", subject: "Math" },
            { id: 10, name: "Jack", age: 18, grade: "A", subject: "English" },
            { id: 11, name: "Karen", age: 19, grade: "B", subject: "Science" },
            { id: 12, name: "Leo", age: 17, grade: "C", subject: "History" },
            { id: 13, name: "Mia", age: 18, grade: "A", subject: "Math" },
            { id: 14, name: "Nina", age: 19, grade: "B", subject: "English" },
            { id: 15, name: "Oscar", age: 17, grade: "C", subject: "Science" },
            { id: 16, name: "Pam", age: 18, grade: "A", subject: "History" },
            { id: 17, name: "Quinn", age: 19, grade: "B", subject: "Math" },
            { id: 18, name: "Rick", age: 17, grade: "C", subject: "English" },
            { id: 19, name: "Sara", age: 18, grade: "A", subject: "Science" },
            { id: 20, name: "Tom", age: 19, grade: "B", subject: "History" }
        ];

        const table = document.getElementById('stud');
        function clearTable() {
            table.innerHTML = ``;
        }
        function displayTable() {
            clearTable();
            table.innerHTML = `
            
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Subjet</th>
                            </tr></thead>`;
            for (let i of students) {
                table.innerHTML += `<tbody>
                                    <tr>
                                    <td>${i.id}</td>
                                    <td>${i.name}</td>
                                    <td>${i.age}</td>
                                    <td>${i.grade}</td>
                                    <td>${i.subject}</td>
                                </tr></tbody>`;
            }
        }
        function filterBySubject() {

            clearTable();
            const subj = document.getElementById('sub').value;
            table.innerHTML = ` 
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Subjet</th>
                            </tr>`;
            for (let i of students) {
                if (i.subject === subj) {
                    table.innerHTML += `<tr>
                                    <td>${i.id}</td>
                                    <td>${i.name}</td>
                                    <td>${i.age}</td>
                                    <td>${i.grade}</td>
                                    <td>${i.subject}</td>
                                </tr>`;
                }
            }
        }
        function sortByName() {
            students.sort();
            table.innerHTML = ` 
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Subjet</th>
                            </tr>`;
            for (let i of students) {
                table.innerHTML += `<tr>
                                    <td>${i.id}</td>
                                    <td>${i.name}</td>
                                    <td>${i.age}</td>
                                    <td>${i.grade}</td>
                                    <td>${i.subject}</td>
                                </tr>`;
            }
        }
        function name_grade() {
            table.innerHTML = ` 
                            <tr>
                                <th>Name</th>
                                <th>Grade</th>
                            </tr>`;
            for (let i of students) {
                table.innerHTML += `<tr>
                                    <td>${i.name}</td>
                                    <td>${i.grade}</td>
                                </tr>`;
            }
        }
        function averageAge() {
            let sumAge = 0;
            for (let i of students) {
                sumAge += i.age;
            }
            let avgAge = sumAge / students.length;
            table.innerHTML = `<tr><td>Average Age of All students is ${avgAge}</td></tr>`;
        }
        function olderThan18() {
            table.innerHTML = ` 
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Subjet</th>
                            </tr>`;
            for (let i of students) {
                if (i.age >= 18) {
                    table.innerHTML += `<tr>
                                        <td>${i.id}</td>
                                        <td>${i.name}</td>
                                        <td>${i.age}</td>
                                        <td>${i.grade}</td>
                                        <td>${i.subject}</td>
                                    </tr>`;
                }
            }
        }
        function gradeA_subMath() {
            table.innerHTML = ` 
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Subjet</th>
                            </tr>`;
            for (let i of students) {
                if (i.grade == 'A' && i.subject == "Math") {
                    table.innerHTML += `<tr>
                                        <td>${i.id}</td>
                                        <td>${i.name}</td>
                                        <td>${i.age}</td>
                                        <td>${i.grade}</td>
                                        <td>${i.subject}</td>
                                    </tr>`;
                }
            }
        }
        function sortByAge() {
            for (let i = 0; i < students.length - 1; i++) {
                for (let j = 0; j < students.length - i - 1; j++) {
                    if (students[j].age > students[j + 1].age) {
                        let temp = students[j];
                        students[j] = students[j + 1];
                        students[j + 1] = temp;
                    }
                }
            }
            table.innerHTML = ` 
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Subjet</th>
                            </tr>`;
            for (let i of students) {
                table.innerHTML += `<tr>
                                    <td>${i.id}</td>
                                    <td>${i.name}</td>
                                    <td>${i.age}</td>
                                    <td>${i.grade}</td>
                                    <td>${i.subject}</td>
                                </tr>`;
            }
        }
        function searchByName() {

            clearTable();
            const name = document.getElementById('name').value;
            table.innerHTML = ` 
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Subjet</th>
                            </tr>`;
            for (let i of students) {
                if (i.name === name) {
                    table.innerHTML += `<tr>
                                    <td>${i.id}</td>
                                    <td>${i.name}</td>
                                    <td>${i.age}</td>
                                    <td>${i.grade}</td>
                                    <td>${i.subject}</td>
                                </tr>`;
                }
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr 6. Array of object</title>
</head>

<body>
    <div>
        <div style="display: flex; flex-direction: column; align-items: start;">
            <button onclick="displayTable()" style=" font-size: 20px; padding: 5px 10px; margin-top: 10px; "> Display all data</button>
            <button onclick="filterBySubject('English')" style="font-size: 20px; padding: 5px 10px; margin-top: 10px; "> Filter students by subject:</button>
            <button onclick="sortByName()" style="font-size: 20px; padding: 5px 10px; margin-top: 10px;"> Sort students by name:</button>
            <button onclick="name_grade()" style="font-size: 20px;  margin-top: 10px;">Student names and their grades:</button>
        </div>
       
        <div align="center">
        <table id="stud" border="2" cellpadding="4" cellspacing="2">

        </table>
        </div>
    </div>
    <script>

        const students = [
            { id: 1, name: "Alice", age: 17, grade: "A", subject: "Math" },
            { id: 2, name: "Bob", age: 18, grade: "B", subject: "English" },
            { id: 3, name: "Charlie", age: 17, grade: "C", subject: "Science" },
            { id: 4, name: "David", age: 19, grade: "A", subject: "History" },
            { id: 5, name: "Eva", age: 18, grade: "B", subject: "Math" },
            { id: 6, name: "Frank", age: 17, grade: "C", subject: "English" },
            { id: 7, name: "Grace", age: 18, grade: "A", subject: "Science" },
            { id: 8, name: "Hannah", age: 19, grade: "B", subject: "History" },
            { id: 9, name: "Ian", age: 17, grade: "C", subject: "Math" },
            { id: 10, name: "Jack", age: 18, grade: "A", subject: "English" },
            { id: 11, name: "Karen", age: 19, grade: "B", subject: "Science" },
            { id: 12, name: "Leo", age: 17, grade: "C", subject: "History" },
            { id: 13, name: "Mia", age: 18, grade: "A", subject: "Math" },
            { id: 14, name: "Nina", age: 19, grade: "B", subject: "English" },
            { id: 15, name: "Oscar", age: 17, grade: "C", subject: "Science" },
            { id: 16, name: "Pam", age: 18, grade: "A", subject: "History" },
            { id: 17, name: "Quinn", age: 19, grade: "B", subject: "Math" },
            { id: 18, name: "Rick", age: 17, grade: "C", subject: "English" },
            { id: 19, name: "Sara", age: 18, grade: "A", subject: "Science" },
            { id: 20, name: "Tom", age: 19, grade: "B", subject: "History" }
        ];

        const table = document.getElementById('stud');
        function clearTable() {
            table.innerHTML = ``;
        }
        function displayTable() {
            clearTable();
            table.innerHTML = `
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Subjet</th>
                            </tr>`;
            for (let i of students) {
                table.innerHTML += `<tr>
                                    <td>${i.id}</td>
                                    <td>${i.name}</td>
                                    <td>${i.age}</td>
                                    <td>${i.grade}</td>
                                    <td>${i.subject}</td>
                                </tr>`;
            }
        }
        function filterBySubject(subject) {
            clearTable();
            table.innerHTML = ` 
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Subjet</th>
                            </tr>`;
            for (let i of students) {
                if (i.subject === subject) {
                    table.innerHTML += `<tr>
                                    <td>${i.id}</td>
                                    <td>${i.name}</td>
                                    <td>${i.age}</td>
                                    <td>${i.grade}</td>
                                    <td>${i.subject}</td>
                                </tr>`;
                }
            }
        }
        function sortByName() {
            students.sort();
            table.innerHTML= ` 
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Subjet</th>
                            </tr>`;
            for (let i of students) {
                table.innerHTML += `<tr>
                                    <td>${i.id}</td>
                                    <td>${i.name}</td>
                                    <td>${i.age}</td>
                                    <td>${i.grade}</td>
                                    <td>${i.subject}</td>
                                </tr>`;
            }
        }
        function name_grade() {
            table.innerHTML = ` 
                            <tr>
                                <th>Name</th>
                                <th>Grade</th>
                            </tr>`;
            for (let i of students) {
                table.innerHTML += `<tr>
                                    <td>${i.name}</td>
                                    <td>${i.grade}</td>
                                </tr>`;
            }
        }




    </script>
</body>

</html>

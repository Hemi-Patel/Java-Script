<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add to cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Add to Cart</h2>
        <hr>
        <h4><a href="cart.html">Cart</a></h4>
        <hr>
        <div class="row mt-5" id="carts">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let data = [
            {
                id: 1,
                name: 'American Black Coffee',
                image: 'https://coffeeking.like-themes.com/wp-content/uploads/2017/09/coffee_item4-300x300.jpg',
                price: 100,
                qty: 1,
               
            }, {
                id: 2,
                name: 'Coffee Bean',
                image: 'https://coffeeking.like-themes.com/wp-content/uploads/2017/09/coffee_item8-300x300.jpg',
                price: 200,
                qty: 1,
                
            }, {
                id: 3,
                name: 'Coffee Cup',
                image: 'https://coffeeking.like-themes.com/wp-content/uploads/2017/09/coffee_item1-300x300.jpg',
                price:  150,
                qty: 1,
                
            }, {
                id: 4,
                name: 'Green Africana',
                image: 'https://coffeeking.like-themes.com/wp-content/uploads/2017/09/coffee_item2-300x300.jpg',
                price: 250,
                qty: 1,
                
            }
        ];
        let tbl = "";
        const getValue = () => {
            data.map((val) => {
                tbl += `<div class="col-md-3">
                    <div class="card" >
                    <img src="${val.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${val.name}</h5>
                        <p class="card-text fw-bold">$${val.price}</p>
                        <a  onclick="addToCart(${val.id})" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>`
            })
            document.getElementById('carts').innerHTML = tbl;
        }
        getValue();

        let cart = JSON.parse(localStorage.getItem('carts')) || [];
        const addToCart = (id) => {
            let singledata = data.find(val => val.id==id);
            cart.push(singledata);
            localStorage.setItem('carts',JSON.stringify(cart));
        }

    </script>
</body>

</html>

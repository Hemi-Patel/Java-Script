<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-6</title>
</head>
<body>
    <h1>Question-6</h1>
    <h2 id="b"></h2>
    <h2 id="h"></h2>
    <h2 id="t"></h2>


    <script type="text/javascript">
        var b=parseInt(prompt("Enter Base of Triangle : "));
        document.getElementById("b").innerHTML = ` Base Of Triangle: ${b}`;
        var h=parseInt(prompt("Enter Height of Triangle : "));
        document.getElementById("h").innerHTML = ` Height of Triangle: ${h}`;
        var t=0.5*b*h;
       
        document.getElementById("t").innerHTML = `Area of Triangle : ${t}`;
       

    </script>
</body>
</html>

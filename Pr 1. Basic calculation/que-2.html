<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
</head>
<body>
    <h1>Question-2</h1>
    <h2>Before Swap</h2>
    <h2 id="a"></h2>
    <h2 id="b"></h2>
    <h2>After Swap</h2>
    <h2 id="a_swap"></h2>
    <h2 id="b_swap"></h2>
    <script type="text/javascript">
        var a=parseInt(prompt("Enter no a : "));
        var b=parseInt(prompt("Enter no b : "));
       
        document.getElementById("a").innerHTML = `A : ${a}`;
        document.getElementById("b").innerHTML = `B : ${b}`;
        
        a=a+b;
        b=a-b;
        a=a-b;
        document.getElementById("a_swap").innerHTML = `A : ${a}`;
        document.getElementById("b_swap").innerHTML = `B : ${b}`;
       

    </script>
</body>
</html>

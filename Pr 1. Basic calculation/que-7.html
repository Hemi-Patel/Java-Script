<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-7</title>
</head>
<body>
    <h1>Question-7</h1>
    <h2 id="p"></h2>
    <h2 id="r"></h2>
    <h2 id="n"></h2>
    <h2 id="si"></h2>


    <script type="text/javascript">
        var p=parseInt(prompt("Enter Principle Amount : "));
        document.getElementById("p").innerHTML = ` principle Amount: ${p}`;
        var r=parseInt(prompt("Enter Rate : "));
        document.getElementById("r").innerHTML = ` Rate: ${r}`;
        var n=parseInt(prompt("Enter Time Period: "));
        document.getElementById("n").innerHTML = ` Time Period: ${n}`;
        var si=p*r*n/100;
       
        document.getElementById("si").innerHTML = `Simple Interest: ${si}`;
       
       

    </script>
</body>
</html>

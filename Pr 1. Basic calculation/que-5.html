<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-5</title>
</head>
<body>
    <h1>Question-5</h1>
    <h2 id="r"></h2>
    <h2 id="circle"></h2>

    <script type="text/javascript">
        var r=parseInt(prompt("Enter Radius Of Circle: "));
        document.getElementById("r").innerHTML = ` Radius of Circle: ${r}`;
        var c= 3.14*r*r;
       
        document.getElementById("circle").innerHTML = `Area of Circle : ${c}`;
       

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>
    <h2 id="total"></h2>
    <h2 id="skip"></h2>
    <h2 id="limit"></h2>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Id</th>
                <th>TODO</th>
                <th>Completed</th>
                <th>UserId</th>
            </tr>
        </thead>
        <tbody id="todo_data"></tbody>

    </table>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

        $.ajax({
            type: 'GET',
            url: 'https://dummyjson.com/todos',
            success: function (res) {

                document.getElementById('total').innerHTML = `Total: ${res.total}`;
                document.getElementById('skip').innerHTML = `Skip: ${res.skip}`;
                document.getElementById('limit').innerHTML = `Limits: ${res.limit}`;
                let tbl = "";
                res.todos.map((val) => {
                    tbl += `  <tr>
                                <td>${val.id}</td>
                                <td>${val.todo}</td>
                                <td>${val.completed}</td>
                                <td>${val.userId}</td>


                            </tr>`
                })
                document.getElementById('todo_data').innerHTML = tbl;

            }

        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47. IIFE to calculate and log the sum of two numbers.</title>
</head>

<body>
    <script>
        (function (a, b) {
            console.log(`sum of A & B :${a + b}`)
        })(parseInt(prompt("Enter Value of A:")),parseInt(prompt("Enter Value Of B:")));
    </script>
</body>

</html>

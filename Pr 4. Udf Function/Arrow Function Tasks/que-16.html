<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16. Convert a traditional function to an arrow function (e.g., square function).</title>
</head>

<body>
    <script>
       
        const square = (n) => {
            return n * n;
        }
        let n = parseInt(prompt("Enter Any Number to find it's square:"));
        let ans = square(n);
        document.writeln(`<h1>Square of ${n} is ${ans}</h1>`);

    </script>
</body>

</html>

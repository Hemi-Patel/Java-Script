<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Create a function that checks if a number is even.</title>
</head>
<body>
    <script>
        function isEven(n) {
            if(n%2==0){
                document.writeln(`<h1>${n} is Even Number</h1>`);
            }else{
                document.writeln(`<h1>${n} is Odd Number</h1>`);
            }
        }
        let n=parseInt(prompt("Enter Any Number to check is even or not"));
        isEven(n);
       

    </script>
</body>
</html>

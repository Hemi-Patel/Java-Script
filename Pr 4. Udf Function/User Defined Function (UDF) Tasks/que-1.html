<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Write a function to return the square of a number.</title>
</head>
<body>
    
    <script>
        function square(n){
            return n *n;
        }
        let n=parseInt(prompt("Enter Any Number to Find Square:"));
        let ans=square(n);
        document.writeln(`<h1>Square of ${n} is ${ans}</h1>`);


    </script>
</body>
</html>

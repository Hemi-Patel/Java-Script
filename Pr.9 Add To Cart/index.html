<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add to Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row">
            <h2 class="mt-3">Add to Cart</h2>
            <hr>
            <h3><a href="cart.html">Cart</a></h3>
            <div class="d-flex" id="cart">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let data = [
            {
                id: 1,
                name: "Delicious Pizza",
                image: 'image/f1.png',
                price: 150,
                qty: 1
            },
            {
                id: 2,
                name: "Delicious Burger",
                image: 'image/f2.png',
                price: 120,
                qty: 1
            },
            {
                id: 3,
                name: "Delicious Pasta",
                image: 'image/f4.png',
                price: 100,
                qty: 1
            },
            {
                id: 4,
                name: "French Fries",
                image: 'image/f5.png',
                price: 80,
                qty: 1
            }
        ];
        const getCart = () => {
            let tbl = "";
            data.map((val) => {
                tbl += `
                <div class="col-md-3 m-2">
                    <div class="card p-3">
                        <img src="${val.image}" style="height: 200px; object-fit: conatin;">
                        <div class="card-body">
                            <h5 class="card-title">${val.name}</h5>
                            <h5>$ ${val.price}</h5>
                            <a onclick="addToCart(${val.id})" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
            `
            });
            document.getElementById('cart').innerHTML = tbl;
        }
        getCart();
        let carts=JSON.parse(localStorage.getItem('cart'))||[];
        const addToCart = (id)=>{
            let single=data.find((val => val.id==id))
            carts.push(single);
            localStorage.setItem('cart',JSON.stringify(carts));
             alert("Successfully Added");
        }
    </script>
</body>

</html>

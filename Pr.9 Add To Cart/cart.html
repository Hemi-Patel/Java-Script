<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add to Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row">
            <h2 class="mt-3">Cart</h2>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="list">
                </tbody>
                <tfoot id="bill">

                </tfoot>
            </table>
            <h4><a href="index.html">Continue Order</a></h4>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const getAllCart = () => {
            let carts = JSON.parse(localStorage.getItem('cart')) || [];
            let bill=0;
            let tbl = "";
            carts.map((val) => {

                bill=bill+val.price*val.qty;
                tbl += `
                 <tr>
                        <th scope="row">${val.id}</th>
                        <td>${val.name}</td>
                        <td><img src="${val.image}" width="100"/></td>
                        <td>${val.price}</td>
                        <td><input type="number" id="qty_${val.id}" value="${val.qty}" onchange="updateCart(${val.id})"></td>
                        <td>${val.price * val.qty}</td>
                        
                    </tr>`;
            })
            document.getElementById('bill').innerHTML=`<h2>Total bill :${bill}</h2>`;
            document.getElementById('list').innerHTML = tbl;
        }
        getAllCart();
        const updateCart = (id) => {
            let carts = JSON.parse(localStorage.getItem('cart')) || [];
            let qty=document.getElementById(`qty_${id}`).value;
            let up=carts.map((val)=>{
                if(val.id==id){
                    val.qty=parseInt(qty);
                }
                return val;
            })
            localStorage.setItem('cart',JSON.stringify(up));
            getAllCart();
        }
        
    </script>
</body>

</html>

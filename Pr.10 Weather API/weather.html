<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Assistant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1f2937;
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .wrapper {
            display: flex;
            flex-grow: 1;
        }

        .sidebar {
            width: 300px;
            background-color: #f0f4f8;
            padding: 30px 20px;
            border-right: 1px solid #d0d7de;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3b82f6;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2563eb;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .weather-box {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .weather-box h2 {
            margin-bottom: 10px;
        }

        .weather-box img {
            float: right;
            margin-top: -60px;
        }

        .weather-box p {
            margin: 10px 0;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <header>üå§Ô∏è Weather Assistant</header>
    <div class="wrapper">
        <div class="sidebar">
            <h3>Search by City</h3>
            <input type="text" id="city" placeholder="Enter city..." />
            <button onclick="getWeather()">Get Weather</button>
            <div id="error" class="error"></div>
        </div>
        <div class="content">
            <div id="weather" class="weather-box" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_KEY = '14951c93f3d11e8ac8bed96dd90e8bc7';

        function getWeather() {
            const city = document.getElementById("city").value.trim();
            const weatherDiv = document.getElementById("weather");
            const errorDiv = document.getElementById("error");

            if (!city) {
                errorDiv.textContent = "‚ö†Ô∏è Please enter a city name.";
                weatherDiv.style.display = "none";
                return;
            }

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`)
                .then(res => res.json())
                .then(data => {
                    if (data.cod === 200) {
                        errorDiv.textContent = "";
                        weatherDiv.style.display = "block";
                        const icon = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

                        weatherDiv.innerHTML = `
                            <h2>${data.name}, ${data.sys.country}</h2>
                            <img src="${icon}" alt="Weather Icon" />
                            <p><strong>üå°Ô∏è Temperature:</strong> ${data.main.temp} ¬∞C</p>
                            <p><strong>üå•Ô∏è Weather:</strong> ${data.weather[0].main} (${data.weather[0].description})</p>
                            <p><strong>üíß Humidity:</strong> ${data.main.humidity}%</p>
                            <p><strong>üí® Wind Speed:</strong> ${data.wind.speed} m/s</p>
                        `;
                    } else {
                        weatherDiv.style.display = "none";
                        errorDiv.textContent = "‚ùå City not found.";
                    }
                })
                .catch(() => {
                    weatherDiv.style.display = "none";
                    errorDiv.textContent = "‚ö†Ô∏è Error fetching weather data.";
                });
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>si range</title>
</head>

<body>
    <script>
        let amount = parseInt(prompt("Enter Amount"));
        let si;
        if (amount < 1000) {
            si = amount * 2 / 100;
            document.writeln(`<h2>Your Interest is ${si}`);
        }
        else if (amount >= 1000 && amount <= 4999) {
            si = amount * 3 / 100;
            document.writeln(`<h2>Your Interest is ${si}`);
        }
        else if (amount >= 5000 && amount <= 9999) {
            si = amount * 4 / 100;
            document.writeln(`<h2>Your Interest is ${si}`);
        }
        else {
            si = amount * 5 / 100;
            document.writeln(`<h2>Your Interest is ${si}`);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let unit = parseInt(prompt("Enter Electricity Unit:"));
        let bill;
        if (unit >= 0 && unit <= 100) {
            bill = unit * 5;
            document.writeln(`<h2>Your Electricity Bill is :${bill}`);
        }
        else if (unit >= 101 && unit <= 200) {
            bill = unit * 7;
            document.writeln(`<h2>Your Electricity Bill is :${bill}`);
        }
        else if (unit >= 201 && unit <= 300) {
            bill = unit * 10;
            document.writeln(`<h2>Your Electricity Bill is :${bill}`);
        }
        else {
            bill = unit * 12;
            document.writeln(`<h2>Your Electricity Bill is :${bill}`);
        }
    </script>
</body>

</html>

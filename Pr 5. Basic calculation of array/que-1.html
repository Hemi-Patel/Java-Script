<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Create an array of numbers from 1 to 10.</title>
</head>

<body>
    <script>
        let a = [];
        for (let i = 0; i < 10; i++) {
            a[i]=parseInt(prompt(`a[${i}]:`));
        }
        document.writeln(`<h1>Array of numbers from 1 to 10 :${a}</h1>`);
        
    </script>
</body>

</html>

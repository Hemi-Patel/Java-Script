<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Filter out all numbers greater than 10.</title>
</head>

<body>
    <script>
        let a = [];
        let n = parseInt(prompt("Enter Array Size:"));
        for (let i = 0; i < n; i++) {
            a[i] = parseInt(prompt(`a[${i}]:`));
        }
        document.writeln(`<h1> Original Array :${a}</h1>`);
        let num = a.filter(a => a > 10);
        document.writeln(`<h1>Sum of all numbers in an array:${num}</h1>`);
    </script>
</body>

</html>

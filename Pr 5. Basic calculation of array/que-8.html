<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. Square each number in an array.</title>
</head>

<body>
    <script>
        let a = [];
        let n = parseInt(prompt("Enter Array Size:"));
        for (let i = 0; i < n; i++) {
            a[i] = parseInt(prompt(`a[${i}]:`));
        }
        let squared = a.map(a => a * a);
        document.writeln(`<h1>Square each number in an array: ${squared}</h1>`);
       

    </script>
</body>

</html>
